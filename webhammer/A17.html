<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .image{
            height: 100px;
        }

    </style>

    <script>

        var newWindow;  
        function open1(){
            newWindow = window.open(   
                    "https://www.google.com/", "_blank");  
        }

        function close1(){
            newWindow.close();   
        }
    </script>
</head>
<body>

    <img src="mail.png" alt="" id="image" onclick="open1()" class="image">
    <button onclick="close1()">
        Close google
    </button>
    
</body>
</html>
